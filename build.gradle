allprojects {
	apply plugin: "eclipse"
	apply plugin: "idea"
	
	idea {
		module {
			outputDir file("build/classes/java/main")
			testOutputDir file("build/classes/java/test")
		}
	}
}

configure(subprojects) {
	apply plugin: "java-library"
	apply plugin: "maven-publish"
}

subprojects {
    beforeEvaluate {
    	[compileJava, compileTestJava]*.options*.encoding = "UTF-8"
    	
    	sourceCompatibility = 17
		targetCompatibility = 17
		
		ext.quillPackage = [
			author: "muscaa",
			id: "quill-bootstrap",
			version: project.version,
			mainClass: null,
			depends: [
				"muscaa@quill-core"
			],
		]
    	
        repositories {
			mavenCentral()
			maven { url "https://jitpack.io" }
		}
		
		sourceSets {
		    scripts {
		        resources {
		            srcDirs = [ "src/main/scripts" ]
		        }
		    }
		}
		
		configurations {
			// required at compile & runtime, not included, not published
			require {
				canBeResolved = true
			    canBeConsumed = true
			}
			
			// required at compile & runtime, included, published
		    include {
			    canBeResolved = true
			    canBeConsumed = true
		    }
		    
		    // shaded dependencies
		    shade {
				canBeResolved = true
			    canBeConsumed = true
			}
		    
		    compileClasspath.extendsFrom(require)
		    runtimeClasspath.extendsFrom(require)
		    testCompileClasspath.extendsFrom(require)
		    testRuntimeClasspath.extendsFrom(require)
		    
		    api.extendsFrom(include)
		    require.extendsFrom(shade)
		}
    }
    
    afterEvaluate {
        eclipse.project.name = "${projectName}-${subName}"
        
		jar {
			into("META-INF") {
	            from("${rootProject.projectDir}/LICENSE")
	            from("${rootProject.projectDir}/NOTICE")
	        }
	        
	        duplicatesStrategy(DuplicatesStrategy.EXCLUDE)
			dependsOn configurations.shade
			from {
				configurations.shade.collect {
					it.isDirectory() ? it : zipTree(it)
				}
			}
		}
		
        def m2RepoDir = new File(System.getProperty("user.home"), ".m2/repository")
        def groupDir = new File(m2RepoDir, project.group.replace('.', '/'))
        def publishDir = new File(groupDir, "${project.name}/${project.version}")
		
		tasks.register("package", Zip) {
			doLast {
	            def file = new File(publishDir, "quill-package.war")
	            def quillPackageJson = groovy.json.JsonOutput.toJson(quillPackage)
	            file.text = groovy.json.JsonOutput.prettyPrint(quillPackageJson)
		    }
			
		    destinationDirectory.set(publishDir)
		    archiveFileName.set("quill-package.zip")
		    
		    into("java/main") {
		    	from(zipTree(tasks.named("jar").get().archiveFile))
		    }
		    
		    configurations.include.each { file ->
		        from(file.isDirectory() ? file : zipTree(file)) {
		            into("java/" + file.name.replaceAll(".jar", ""))
		        }
		    }
		    
		    into("scripts") {
		    	from(sourceSets.scripts.resources)
		    }
		}
		
		tasks.named("publishToMavenLocal") {
		    finalizedBy "package"
		}
		
		java {
			withSourcesJar()
			withJavadocJar()
		}
		
		publishing {
			publications {
				maven(MavenPublication) {
					from components.java
				}
			}
		}
    }
}
